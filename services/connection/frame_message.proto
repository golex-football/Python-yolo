syntax = "proto3";
package golex.virtualtracking;

// Message the capture script must send to the YOLO worker
message InputFrame {
  string schema       = 1;  // e.g. "moonalt.input_v1"
  int64  frame_id     = 2;  // 0,1,2,...
  double timestamp    = 3;  // seconds or ms
  uint32 width        = 4;  // pixels
  uint32 height       = 5;  // pixels
  string pixel_format = 6;  // "BGR24"
  bytes  frame_data   = 7;  // width * height * 3 for BGR24
}

