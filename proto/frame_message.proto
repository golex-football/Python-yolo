syntax = "proto3";

package golex.virtualtracking;

// Capture â†’ YOLO (only one message)
message InputFrame {
  string schema       = 1;
  int64  frame_id     = 2;
  double timestamp    = 3;
  uint32 width        = 4;
  uint32 height       = 5;
  string pixel_format = 6;
  bytes  frame_data   = 7;
}
