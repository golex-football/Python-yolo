syntax = "proto3";
package moonalt;

// Incoming RAW frame to YOLO worker (BGR24 unmodified)
message InputFrame {
  string schema       = 1;  // "moonalt.input_v1"
  uint64 frame_id     = 2;
  uint32 width        = 3;
  uint32 height       = 4;
  string pixel_format = 5;  // "BGR24"
  bytes  frame_data   = 6;  // width * height * 3
}
