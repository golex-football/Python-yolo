syntax = "proto3";

package golex.virtualtracking;

// YOLO â†’ BroadTrack (only one message)
message YoloPacket {
  int64 frame_id = 1;

  // raw frame
  bytes  raw_frame   = 2;
  uint32 raw_width   = 3;
  uint32 raw_height  = 4;

  // mask
  bytes  mask_frame  = 5;
  uint32 mask_width  = 6;
  uint32 mask_height = 7;

  // bounding boxes (simple flattened structure)
  repeated float boxes = 8;
  // format: [x,y,w,h,score,class_id, x,y,w,h,score,class_id, ...]
}
